    <script>
        // Configura√ß√£o dos canvas de assinatura
        const canvasIds = ['assinatura1', 'assinatura2'];
        const canvases = {};

        canvasIds.forEach(id => {
            const canvas = document.getElementById(id);
            const ctx = canvas.getContext('2d');
            
            // Ajustar tamanho do canvas
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;

            // Configurar estilo da linha
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // Fun√ß√µes de desenho
            function startDrawing(e) {
                isDrawing = true;
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - rect.left;
                const y = (e.clientY || e.touches[0].clientY) - rect.top;
                [lastX, lastY] = [x, y];
            }

            function draw(e) {
                if (!isDrawing) return;
                e.preventDefault();
                
                const rect = canvas.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - rect.left;
                const y = (e.clientY || e.touches[0].clientY) - rect.top;

                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.stroke();
                [lastX, lastY] = [x, y];
            }

            function stopDrawing() {
                isDrawing = false;
            }

            // Eventos para mouse
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);

            // Eventos para touch
            canvas.addEventListener('touchstart', startDrawing);
            canvas.addEventListener('touchmove', draw);
            canvas.addEventListener('touchend', stopDrawing);

            canvases[id] = { canvas, ctx };
        });

        function limparAssinatura(canvasId) {
            const { canvas, ctx } = canvases[canvasId];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function exportarPDF() {
            const element = document.getElementById('formulario');
            const opt = {
                margin: 10,
                filename: 'inspecao-oxigenio-' + new Date().toISOString().split('T')[0] + '.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { 
                    scale: 2, 
                    useCORS: true,
                    logging: false
                },
                jsPDF: { 
                    unit: 'mm', 
                    format: 'a4', 
                    orientation: 'landscape' // PAISAGEM
                }
            };

            html2pdf().set(opt).from(element).save();
        }

        function limparFormulario() {
            if (confirm('Tem certeza que deseja limpar todos os campos e assinaturas?')) {
                // Limpar inputs
                document.querySelectorAll('input, select, textarea').forEach(element => {
                    if (element.type === 'checkbox' || element.type === 'radio') {
                        element.checked = false;
                    } else {
                        element.value = '';
                    }
                });
                
                // Limpar assinaturas
                canvasIds.forEach(id => limparAssinatura(id));
                
                // Limpar localStorage
                localStorage.clear();
            }
        }

        // Salvar dados no localStorage ao preencher
        document.querySelectorAll('input, select, textarea').forEach(element => {
            element.addEventListener('change', function() {
                localStorage.setItem(this.name, this.value);
            });

            // Restaurar dados salvos
            if (element.name && localStorage.getItem(element.name)) {
                element.value = localStorage.getItem(element.name);
            }
        });

        // Salvar assinaturas no localStorage
        canvasIds.forEach(id => {
            const canvas = document.getElementById(id);
            canvas.addEventListener('mouseup', () => {
                localStorage.setItem(id, canvas.toDataURL());
            });
            canvas.addEventListener('touchend', () => {
                localStorage.setItem(id, canvas.toDataURL());
            });

            // Restaurar assinatura salva
            const savedSignature = localStorage.getItem(id);
            if (savedSignature) {
                const img = new Image();
                img.onload = function() {
                    canvases[id].ctx.drawImage(img, 0, 0);
                };
                img.src = savedSignature;
            }
        });
