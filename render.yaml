# render.yaml — Configuração do Render
# Coloque este arquivo na raiz do seu repositório GitHub

services:
  - type: web
    name: erro-de-preco-bot
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    healthCheckPath: /health

    envVars:
      # ⚠️ Configure estas variáveis no painel do Render:
      # Dashboard > seu serviço > Environment

      - key: TELEGRAM_TOKEN
        sync: false   # valor secreto — preencher no painel

      - key: TELEGRAM_CHAT_ID
        sync: false   # valor secreto — preencher no painel

      - key: SCAN_INTERVAL_MINUTES
        value: 15     # escanear a cada 15 minutos

      - key: DESCONTO_MINIMO_PORCENTO
        value: 40     # alertar apenas com 40%+ de desconto

      - key: PRECO_MAX_IPHONE
        value: 6000

      - key: PRECO_MAX_APPLEWATCH
        value: 3000

      - key: PRECO_MAX_GARMIN
        value: 2500

      - key: PRECO_MAX_PERFUME
        value: 800

      - key: PRECO_MAX_MAQUIAGEM
        value: 500

      - key: PRECO_MAX_POLO
        value: 300

      - key: PRECO_MAX_ROUPA
        value: 500
